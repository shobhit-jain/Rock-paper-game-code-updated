<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Rock paper game</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>



    <div class="result">
        <p id="getResult">Paper cover rock. you win!</p>
    </div>




    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="img/paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="img/scissor.png" alt="">
        </div>
    </div>

    <p id="action">make your move</p>

    <div class="btn">
        <button class="restartBtn">Restart Game</button>

    </div>



    <script src="js/script.js"></script>
</body>

</html>
